<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game | Darush</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <div id="main-wrapper">

      <div class="row">
        <div class="button" id="btn1" value="1"></div>
        <div class="button" id="btn2" value="2"></div>
      </div>

      <div class="row">
        <div class="button" id="btn3" value="3"></div>
        <div class="button" id="btn4" value="4"></div>
      </div>

      <div id="switch-wrapper">
        <div class="s-row">
          <div id="counter-wrapper">
            <div id="counter"></div>
          </div>
        </div>

        <div class="s-row">
          <div class="r-btn-wrapper">
            <button class="raised-button" id="start"></button>
            <span>START</span>
          </div>
          <div class="r-btn-wrapper">
            <div class="round">
              <input type="checkbox" id="strict" disabled/>
              <label for="strict"></label>
            </div>
            <span id="strict">STRICT</span>
          </div>
        </div>

        <div class="s-row">
          <span>OFF</span>
          <label class="switch">
            <input type="checkbox" id="power">
            <span class="slider"></span>
          </label>
          <span>ON</span>
        </div>

      </div>

    </div>
  </body>
</html>
